<div class="container-xxl py-5 ">
  <div class="container">
      <div class="section-title text-start wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
          <h1 class="display-6">Tin tức - sự kiện</h1>
      </div>
      {%set dsTinTucMoiNhat = dsTinTuc.latest().take(3).get()%}
      <div class="container">
        <div class="row gy-3">
        {% for tinTuc in dsTinTucMoiNhat %}
          {% partial 'news/tin-tuc-card' tinTuc=tinTuc %}
        {% endfor %}
        </div>
        <a href="/truyen-thong" class="mt-3 btn main-banner-btn  btn-sm  py-2 px-2 animated zoomIn fw-bolder">Xem tất cả</a>
      </div>
  </div>
</div>
