<div class="container-xxl py-5 ">
  <div class="container">
      <div class="section-title wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
          <h1 class="display-6">Tin tức - sự kiện</h1>
      </div>
      {%set dsTinTucMoiNhat = dsTinTuc.latest().take(3).get()%}
      <div class="container">
        <div class="row gx-3 gy-3">
          {% for tinTuc in dsTinTucMoiNhat %}
            {% partial 'news/tin-tuc-card' tinTuc=tinTuc %}
          {% endfor %}
        </div>
        <a href="/truyen-thong" class="mt-md-4 mt-sm-1 btn main-banner-btn  py-2 px-2 wow zoomIn fw-bolder" data-wow-delay="0.1s">{{'Xem tất cả'|trans}}</a>
      </div>
  </div>
</div>
