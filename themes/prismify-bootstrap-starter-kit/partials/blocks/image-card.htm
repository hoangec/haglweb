<section class="mt-5">
  <div class="section-title text-center mx-auto wow fadeInUp " data-wow-delay="0.1s" style="max-width: 500px;">
    <!-- <p class="fs-5 fw-medium fst-italic text-primary">Thành tích đạt được</p> -->
    <h1 class="display-6">{{block.title}}</h1>
  </div>
  {% set imageUrl = block.image ? block.image|media : 'assets/images/image_not_available_L.png'|theme %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card wow zoomIn">
          <div class="card-body">
            <img class="img-fluid" src="{{imageUrl}}">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
