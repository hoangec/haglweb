<div class="container-fluid video my-5 shadow-lg" style="background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(0, 0, 0, 0.5)),url({{bannerEvent.anhNen|media}}) center center no-repeat;">
  <div class="container">
      <div class="row g-0 ">
          <div class="col-lg-6 py-5 wow fadeIn" data-wow-delay="0.1s">
              <div class="py-5">
                  <h1 class="display-6 mb-4 text-white">{{bannerEvent.tuaDe}} </h1>
                  <h5 class="fw-normal lh-base fst-italic text-white mb-5">{{bannerEvent.moTa}}</h5>
              </div>
          </div>
          <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
              <div class="h-100 d-flex align-items-center justify-content-center" style="min-height: 300px;">
                  <button type="button" class="btn-play" data-bs-toggle="modal"
                      data-src="{{bannerEvent.videoLink}}" data-bs-target="#videoModal">
                      <span></span>
                  </button>
              </div>
          </div>
      </div>
  </div>
</div>
    <!-- Video Modal Start -->
    <div class="modal modal-video fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content rounded-0">
              <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel">{{bannerEvent.tuaDe}}</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <!-- 16:9 aspect ratio -->
                  <div class="ratio ratio-16x9">
                      <iframe class="embed-responsive-item" src="" id="video" allowfullscreen allowscriptaccess="always"
                          allow="autoplay"></iframe>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Video Modal End -->
