<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ this.page.meta_title }} - {{ this.theme.app_name }}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="{{ this.theme.config.author }}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ 'assets/images/favicon.ico'|theme }}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ 'assets/lib/animate/animate.min.css'|theme}}" rel="stylesheet">
    <link href="{{'assets/lib/owlcarousel/assets/owl.carousel.min.css'|theme}}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{'assets/css/bootstrap.min.css'|theme}}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="{{'assets/css/style.css'|theme}}" rel="stylesheet">
</head>
     <body class="app {{ 'layout-'~this.layout.id }} {{ 'page-'~this.page.id }}">
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
          <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
        </div>
        {% partial 'app/header-sanpham' %}
        {% partial 'app/content' %}
        </div>
        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>
        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{'assets/lib/wow/wow.min.js'|theme}}"></script>
        <script src="{{'assets/lib/easing/easing.min.js'|theme}}"></script>
        <script src="{{'assets/lib/waypoints/waypoints.min.js'|theme}}"></script>
        <script src="{{'assets/lib/owlcarousel/owl.carousel.min.js'|theme}}"></script>

        <!-- Template Javascript -->
        <script src="{{'assets/js/main.js'|theme}}"></script>
     </body>
</html>
