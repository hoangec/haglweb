description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        {% partial 'site/meta' %}
        <meta name="turbo-visit-control" content="reload" />
    </head>
    <body class="home-layout {{ 'page-'~this.page.id }}">
        <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="{{ 'assets/images/hagl.png'|theme }}" alt="HAGL Group" width="190" />
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        {% partial 'site/nav' %}
                    </ul>
                    <!-- <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> -->
                </div>
                <ul class="navbar-nav sm-icons">
                    <li><a class="nav-link" href="#"><i class="bi bi-search"></i></a>
                    <!-- <li><a class="nav-link" href="#"><img src="{{'assets/images/gb.svg' | theme }}" title="English" width="16" alt="English"></a> -->
                </ul>

            </div>
        </nav>
        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Mobile -->
        <!-- {% partial 'site/mobile' %} -->

        <!-- How the page is made -->
        <!-- {% partial 'site/how-its-made' %} -->

    </body>
</html>
