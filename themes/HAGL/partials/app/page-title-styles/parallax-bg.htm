[staticMenu mainMenu]
code = "mainmenu"

[global pageSettings]
handle = "HAGL\PageSettings"
==
{% set defaultBgImg = banner.image  == null ? pageSettings.defaultBannerImage|media : banner.image|media %}

<section class="mt-0 page-title-parallax-background  pb-70px pt-20 ipad-top-space-margin d-print-none" data-parallax-background-ratio="0.5" style="background-image: url('{{defaultBgImg}}')">
    {# <div class="opacity-very-light bg-medium-gray-transparent"></div> #}
    <div class="container">
        <div class="row align-items-end ">
            <div class="col-xl-12 col-lg-12 text-start position-relative page-title-extra-large">
                <div class="d-flex flex-column small-screen align-items-start justify-content-end">
                    <h1 class="mb-10px text-white d-block fw-700 fs-40 ls-0px">{{banner.tuaDe}}</h1>
                    <p class="text-white fs-20 fw-700 mb-0">{{banner.noiDung}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% placeholder breadcrumbs %}
