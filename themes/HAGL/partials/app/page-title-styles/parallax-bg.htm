[staticMenu mainMenu]
code = "mainmenu"

[global pageSettings]
handle = "HAGL\PageSettings"
==
{% set defaultBgImg = banner.image  == null ? pageSettings.defaultBannerImage|media : banner.image|media %}
<section class="mt-0 page-title-parallax-background  ipad-top-space-margin d-print-none" data-parallax-background-ratio="0.5" style="background-image: url('{{defaultBgImg}}')">
    <div class="opacity-very-light bg-medium-gray-transparent"></div>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-xl-12 col-lg-12 text-center position-relative page-title-extra-large">
                <div class="d-flex flex-column small-screen align-items-center justify-content-center">
                    <div class="m-auto">
                        <h1 class="mb-10px text-white d-block fw-700 fs-40 ls-0px">{{banner.tuaDe}}</h1>
                        <h2 class="text-white fs-18 fw-500 ls-minus-1px mb-0">{{banner.noiDung}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% placeholder breadcrumbs %}
