
<form data-request="{{ __SELF__ }}::onFormSubmit" id="formDangKySanPham" data-request-message="Đang xử lý ..."  data-request-success="dongModalDangKySanPham()">
    {{ form_token() }}
    <div id="{{ __SELF__ }}_forms_flash"></div>
    <div class="row">
        <div class="col-12 col-md-12">
            <div class="form-group d-flex justify-content-start flex-column align-items-start mb-10px">
                <label class="text-primary fw-500 fs-16" for="formSanPhamName">Sản phẩm quan tâm</label>
                <input type="text" readonly id="formSanPhamName" name="formSanPhamName" class="form-control p-5px">
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="form-group d-flex justify-content-start flex-column align-items-start mb-10px">
                <label class="text-primary fw-500 fs-16" for="name">Họ tên:</label>
                <input type="text" id="name" name="name" class="form-control p-5px">
            </div>
        </div>
        <div class="col-12 col-md-6">
           <div class="form-group d-flex justify-content-start flex-column align-items-start mb-10px">
                <label class="text-primary fw-500 fs-16" for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" class="form-control p-5px">
            </div>
        </div>
        <div class="col-12 col-md-6"
             <div class="form-group d-flex justify-content-start flex-column align-items-start mb-10px">
                <label class="text-primary fw-500 fs-16" for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-control p-5px">
            </div>
        </div>
        <div class="col-12 col-md-12">
           <div class="form-group d-flex justify-content-start flex-column align-items-start mb-10px">
                <label class="text-primary fw-500 fs-16" for="content">Nội dung email</label>
                <textarea rows="4" id="content" name="content" class="form-control p-5px"></textarea>
            </div>
        </div>

        <div class="col-12 col-md-12 mb-10px">
            <div class="form-group">
                {% partial '@recaptcha' %}
            </div>
        </div>
        <hr>
        <div class="col-12 d-flex justify-content-center mx-auto">
            <button  data-attach-loading id="formSubmitBtn" type="submit" class="mt-10px  p-10px btn btn-base-color   btn-rounded d-table d-lg-inline-block ">Xác nhận</button>

        </div>
    </div>
</form>
