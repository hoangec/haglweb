
<section class="overflow-hidden bg-very-light-gray">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-5 col-lg-6 md-mb-50px" data-anime='{ "el": "childs", "translateY": [50, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 150, "easing": "easeOutQuad" }'>
                <h3 class="alt-font text-primary fw-700 ls-minus-1px mb-40px sm-mb-25px">{{block.tuaDe}}</h3>
                <div class="accordion accordion-style-04 " id="accordion-style-04-{{block.id}}" data-active-icon="fa-angle-down" data-inactive-icon="fa-angle-right">
                    {% for noiDung in block.dsNoiDung%}
                    <div class="accordion-item {{loop.first ? 'active-accordion':''}}">
                        <div class="accordion-header border-bottom border-color-extra-medium-gray mb-0">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#accordion-style-item-{{noiDung.id}}" aria-expanded="{{loop.first ? 'true': 'false'}}" data-bs-parent="#accordion-style-04-{{block.id}}">
                                <div class="accordion-title position-relative mb-0 pe-20px text-dark-gray fw-600 alt-font fs-18">
                                    <span>{{noiDung.tuaDe}}</span>
                                    <i class="fa-solid fa-angle-down icon-small"></i>
                                </div>
                            </a>
                        </div>
                        <div id="accordion-style-item-{{noiDung.id}}" class="accordion-collapse collapse {{loop.first ? 'show': ''}}" data-bs-parent="#accordion-style-04-{{block.id}}">
                            <div class="accordion-body bg-white last-paragraph-no-margin">
                                <p>{{noiDung.noiDung}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-xl-6 offset-xl-1 col-lg-6 position-relative" data-anime='{ "el": "childs", "translateX": [50, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 150, "easing": "easeOutQuad" }'>
                <div class="outside-box-right-25 md-me-0 ">
                    <img  class="border-radius-10px " src="{{block.image1|media}}" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
