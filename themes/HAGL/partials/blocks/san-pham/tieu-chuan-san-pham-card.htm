      <section class="overflow-hidden bg-very-light-gray position-relative">
            <div class="container">
                <div class="row align-items-center mb-5 sm-mb-30px text-center text-lg-start" data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 600, "delay":0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                    <div class="col-lg-5 md-mb-30px">
                        <h3 class="text-primary fw-700 mb-0">{{block.tuaDe}}</h3>
                    </div>
                    <div class="col-lg-4 offset-xl-1 text-dark-gray last-paragraph-no-margin md-mb-30px">
                        <p>{{block.noiDung}}</p>
                    </div>
                    <div class="col-xl-2 col-lg-3 d-flex justify-content-center">
                        <!-- start slider navigation -->
                        <div class="slider-one-slide-prev-1 icon-small text-dark-gray swiper-button-prev slider-navigation-style-04 bg-white box-shadow-large"><i class="fa-solid fa-arrow-left"></i></div>
                        <div class="slider-one-slide-next-1 icon-small text-dark-gray swiper-button-next slider-navigation-style-04 bg-white box-shadow-large"><i class="fa-solid fa-arrow-right"></i></div>
                        <!-- end slider navigation -->
                    </div>
                </div>
                <div class="row align-items-center" data-anime='{ "opacity": [0,1], "duration": 600, "delay":0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                    {% for noiDung2 in block.dsNoiDung %}
                        <div class="modal fade" id="modal-tieu-chuan-{{noiDung2.id}}">
                            <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-primary fs-25 fw-600">{{noiDung2.tuaDe}}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                                </div>
                                <div class="modal-body">
                                     <div class="row g-1">
                                        <div class="col-md-4 text-center">
                                            <img src="{{noiDung2.image|media}}" class="border-radius-10px img-fluid" alt="...">
                                            <div class="nhan-su-detai_info_name" >{{block.lanhDao.hoTen}}</div>
                                            <div class="nhan-su-detail_info_title">{{block.lanhDao.chucDanh}}</div>
                                        </div>
                                        <div class="col-md-8 nhan-su-detail_content ">
                                            {{noiDung2.chiTiet|raw}}
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    <div class="col-12">
                        <div class="outside-box-right-20 sm-outside-box-right-0">
                            <div class="swiper  drag-cursor slider-one-slide" data-slider-options='{ "slidesPerView": 1, "spaceBetween": 30, "loop": true, "navigation": { "nextEl": ".slider-one-slide-next-1", "prevEl": ".slider-one-slide-prev-1" }, "autoplay": { "delay": 4000, "disableOnInteraction": false }, "keyboard": { "enabled": true, "onlyInViewport": true }, "breakpoints": { "1200": { "slidesPerView": 3 }, "992": { "slidesPerView": 3 }, "768": { "slidesPerView": 2 }, "320": { "slidesPerView": 1 } }, "effect": "slide" }'>
                                <div class="swiper-wrapper">
                                    {% for noiDung in block.dsNoiDung %}
                                    <div class="swiper-slide h-auto ">
                                        <!-- start services box style -->
                                        <div class= "card border-0  h-100 services-box-style-03 last-paragraph-no-margin border-radius-6px overflow-hidden">
                                            <img src="{{noiDung.image|media}}" alt="">
                                            <div class="bg-white flex-grow-1">
                                                <div class="ps-65px pe-65px pt-30px pb-30px text-center flex-grow-1 h-100">
                                                    <a href="#" class="d-inline-block fs-18 fw-600 text-dark-gray mb-5px">{{noiDung.tuaDe}}</a>
                                                    <p class="text-dark-gray">{{noiDung.noiDung}}</p>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-center border-top border-color-extra-medium-gray pt-20px pb-20px ps-50px pe-50px position-relative text-center">
                                                <a href="#modal-tieu-chuan-{{noiDung.id}}"  data-bs-toggle="modal" class="btn btn-link btn-hover-animation-switch btn-medium fw-700 text-dark-gray text-uppercase" data-bs-target="#modal-tieu-chuan-{{noiDung.id}}">
                                                    <span>
                                                        <span class="btn-text text-primary ">Xem chi tiết</span>
                                                        <span class="btn-icon"><i class="fa-solid fa-arrow-right"></i></span>
                                                        <span class="btn-icon"><i class="fa-solid fa-arrow-right"></i></span>
                                                    </span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
