<section class="p-0 bg-third-color">
    <div class="container">
        <div class="row align-items-center justify-content-center g-0 pt-20px pb-20px">
            <div class="col-12 d-flex gap-3 align-items-center justify-content-between" data-anime='{ "translateY": [0, 0], "opacity": [0,1], "duration": 1200, "delay": 0, "staggervalue": 150, "easing": "easeOutQuad" }'>
                <img src="{{block.image|media}}" alt="" />
                <p class="m-0 text-center fw-500 fs-24 text-primary">{{block.tuaDe}}</p>
                <a href="javascript:void(0)" class="btn-dangky-sanpham btn btn-large btn-base-color left-icon btn-box-shadow btn-rounded text-transform-none d-inline-block align-middle "><i class="feather icon-feather-mail"></i>{{block.noiDung}}</a>
            </div>
        </div>
    </div>
    <div class="modal fade" id="DangKySanPhamModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable mt-60px ">
            <div class="modal-content">
                <div class="modal-header p-10px">
                    <h5 class="modal-title text-primary fs-20 fw-600">{{"Liên hệ mua hàng"|_}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body dang-ky-san-pham-modal">
                    <div id="chon_thi_truong">
                        <h5 class="text-center text-primary mb-20px fs-24 fw-600 ">{{'Chọn thị trường'|_}} </h5>
                        <div class="row row-cols-2">
                            <div class="col justify-content-around align-items-center d-flex flex-column ">
                                <a href="javascript:void(0)" class="btn-thi-truong-flag"  data-thiTruongid="tq" data-thitruong="{{'Trung Quốc'|_}}">
                                    <div class="feature-box-icon mb-20px">
                                        <img class="w-120px h-120px rounded-circle border-color-very-light-gray border-2 border  object-fit-contain" src="{{'assets/images/china-flag-round-icon-128.png'|theme}}" data-no-retina="">
                                        <p class="text-center mt-10px fs-16 fw-600 ">{{'Trung Quốc'|_}}</p>
                                    </div>
                                </a>
                            </div>
                            <div class="col justify-content-around align-items-center d-flex flex-column ">
                                <a href="javascript:void(0)" class="btn-thi-truong-flag" data-thiTruongid="vn" data-thitruong="{{'Việt Nam'|_}}">
                                <div class="feature-box-icon mb-20px">
                                    <img class="w-120px h-120px rounded-circle border-color-very-light-gray border-2 border  object-fit-contain" src="{{'assets/images/vn-flag.png'|theme}}" data-no-retina="">
                                    <p class="text-center mt-10px fs-16 fw-600 ">{{'Việt Nam'|_}}</p>
                                </div>
                                </a>
                            </div>
                            <div class="col justify-content-around align-items-center d-flex flex-column ">
                                <a href="javascript:void(0)"  class="btn-thi-truong-flag" data-thiTruongid="nb" data-thitruong="{{'Nhật Bản'|_}}">
                                <div class="feature-box-icon mb-20px" >
                                    <img class="w-120px h-120px rounded-circle border-color-very-light-gray border-2 border object-fit-contain" src="{{'assets/images/jp-circle-flag.png'|theme}}" data-no-retina="">
                                    <p class="text-center mt-10px fs-16 fw-600 ">{{'Nhật Bản'|_}}</p>
                                </div>
                                </a>
                            </div>
                            <div class="col justify-content-around align-items-center d-flex flex-column ">
                                <a href="javascript:void(0)"  class="btn-thi-truong-flag" data-thiTruongid="hq" data-thitruong="{{'Hàn Quốc'|_}}">
                                <div class="feature-box-icon mb-20px">
                                    <img class="w-120px h-120px rounded-circle border-color-very-light-gray border-2 border object-fit-contain" src="{{'assets/images/south-korea-flag-square-icon-128.png'|theme}}" data-no-retina="">
                                    <p class="text-center mt-10px fs-16 fw-600 ">{{'Hàn Quốc'|_}}</p>
                                </div>
                                </a>
                            </div>

                        </div>
                    </div>
                    <div id = "form-dang-ky-mua-hang" style="display: none;" >
                        {% component 'formDangKySanPham' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
