
<section class="position-relative overflow-hidden section-dark pb-0" style="background-image: url('{{'assets/images/vertical-line-bg-small-medium-gray.svg'|theme}}')">
    <div class="container">
        <div class="row align-items-center position-relative">
            <div class="col-lg-6">
                <div class="outside-box-left-20 md-outside-box-left-0" data-bottom-top="transform:scale(1.1, 1.1)" data-top-bottom="transform:scale(1, 1)">
                    <img src="{{block.image|media}}" alt=""/>
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1 z-index-9 md-mt-35px" data-anime='{ "el": "childs", "translateX": [15, 0], "opacity": [0,1], "duration": 800, "delay": 200, "staggervalue": 300, "easing": "easeOutQuad" }'>
                <h1 class="text-primary fw-700 mb-40px md-mb-25px  word-break-normal">{{block.tuaDe}}</h1>
                <p class="text-dark-gray  lh-34 w-95 mb-30px lg-w-100">{{block.noiDung}}</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row position-relative top-minus-60px">
            <div class="col swiper swiper-width-auto text-center pb-10px sm-pb-0px" data-slider-options='{ "slidesPerView": "1", "spaceBetween":50, "speed": 10000, "loop": true, "allowTouchMove": false, "autoplay": { "delay":0, "disableOnInteraction": false, "reverseDirection": true }, "effect": "slide" }'>
                <div class="swiper-wrapper marquee-slide">
                    <!-- start client item -->
                    {% for i in 1..2 %}
                        <div class="swiper-slide">
                            <div class="fs-120 xl-fs-120 sm-fs-80 text-medium-gray fw-600 ls-minus-5px sm-ls-minus-4px word-break-normal">{{block.noiDungChuChay}}</div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
