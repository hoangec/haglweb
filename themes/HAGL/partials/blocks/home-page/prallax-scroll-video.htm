<section class="position-relative h-700px sm-h-400px parallax-scrolling-style-3" data-parallax-background-ratio="0.5" style="background-image:  url('{{block.image|media}}');">
    <div class="opacity-extra-medium bg-dark-gray"></div>
    <div class="container">
            <div class="row justify-content-center align-items-center one-third-screen">
                <div class="col-xl-7 col-lg-8 text-center position-relative last-paragraph-no-margin parallax-scrolling-style-2">
                    <a href="{{block.videoLink}}" aria-label="popup-video" class="position-relative d-inline-block text-center bg-gradient-emerald-blue-emerald-green rounded-circle video-icon-box video-icon-large popup-youtube mb-9 md-mb-6">
                        <span>
                            <span class="video-icon">
                                <i class="fa-solid fa-play text-white"></i>
                                <span class="video-icon-sonar">
                                    <span class="video-icon-sonar-bfr bg-gradient-emerald-blue-emerald-green opacity-9"></span>
                                </span>
                            </span>
                        </span>
                    </a>
                    <span class="d-block fs-22 fw-300 text-white opacity-8 mb-10px">{{block.tuaDe}}</span>
                    <h1 class=" text-white fw-700 mb-20px fs-40">{{block.noiDung}}</h1>
                </div>
            </div>
        </div>
</section>
