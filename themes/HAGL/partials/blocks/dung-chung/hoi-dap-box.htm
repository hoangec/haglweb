<section class="pt-0 pb-0">
    <container>
        <div class="row align-items-center mt-8 sm-mt-40px" >
            <div class="col-12">
                <div class="p-9 md-p-6 xs-p-9 border-radius-6px overflow-hidden position-relative">
                    <div class="position-absolute right-70px lg-right-20px top-minus-20px w-250px sm-w-180px xs-w-150px opacity-1"><img src="{{'assets/images/hoi-dap.png'|theme}}" alt=""></div>
                    <div class="mb-10px">
                        <span class="w-25px h-1px d-inline-block bg-base-color me-5px align-middle"></span>
                        <span class="text-base-color fs-16 alt-font fw-700 ls-05px text-uppercase d-inline-block align-middle">{{block.tuaDe}}</span>
                    </div>
                    <h3 class="fw-600 text-primary" data-anime='{ "translateY": [50,0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>{{block.noiDung}}</h3>
                    <div class="accordion accordion-style-02" id="accordion-hoi-dap-box-{{block.id}}" data-active-icon="icon-feather-minus" data-inactive-icon="icon-feather-plus" data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 200, "easing": "easeOutQuad" }'>
                        <!-- start accordion item -->
                        {% for noiDung in block.dsNoiDung%}
                        <div class="accordion-item {{loop.first ? 'active-accordion' }}">
                            <div class="accordion-header border-bottom border-color-transparent-dark-very-light">
                                <a href="#" data-bs-toggle="collapse" data-bs-target="#accordion-hoi-dap-{{noiDung.id}}" aria-expanded="true" data-bs-parent="#accordion-hoi-dap-box-{{block.id}}">
                                    <div class="accordion-title mb-0 position-relative text-dark-gray pe-30px">
                                        <i class="feather {{loop.first ? 'icon-feather-minus' : 'icon-feather-plus'}} fs-20"></i><span class="fw-500">{{noiDung.tuaDe}}</span>
                                    </div>
                                </a>
                            </div>
                            <div id="accordion-hoi-dap-{{noiDung.id}}" class="accordion-collapse collapse {{loop.first ? 'show'}}" data-bs-parent="#accordion-hoi-dap-box-{{block.id}}">
                                <div class="accordion-body last-paragraph-no-margin border-bottom border-color-transparent-dark-very-light">
                                    <p class="w-90 sm-w-95 xs-w-100">{{noiDung.noiDung}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </container>
</section>
