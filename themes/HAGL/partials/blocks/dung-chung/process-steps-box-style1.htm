 <section class="pt-50px" >
    <div class="container">
        <div class="row align-items-center" data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 900, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
            {% for noiDung in block.dsNoiDung%}
                <div class="col-12 col-lg-6 process-step-style-05 position-relative hover-box">
                    <div class="process-step-item d-flex">
                        <div class="process-step-icon-wrap position-relative">
                            <div class="process-step-icon d-flex justify-content-center align-items-center mx-auto rounded-circle h-60px w-60px fs-16 bg-solitude-blue fw-600 position-relative">
                                <span class=" position-relative z-index-1 text-dark-gray"><i class="fa-solid fa-award"></i></span>
                                <div class="box-overlay bg-base-color rounded-circle"></div>
                            </div>
                            {% if loop.last == false %}
                            <span class="progress-step-separator bg-dark-gray opacity-1"></span>
                            {% endif %}
                        </div>
                        <div class="process-content ps-30px last-paragraph-no-margin mb-30px">
                            <span class="d-block fw-600 text-dark-gray mb-5px fs-18">{{noiDung.tuaDe}}</span>
                            <p class="w-90 lg-w-100">{{noiDung.noiDung}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
