<section class="pb-0 ps-15px pe-15px" id="{{block.content_group}}-{{block.id}}">
    <div class="container image-box-style1">
        <div class="card mb-3" >
            <div class="row g-0 ">
                <div class="col-md-6">
                    <img src="{{block.image|media}}" class="img-fluid w-100" alt="{{block.tuaDe}}" />
                </div>
                <div class="col-md-6 image-box-body">
                    <div class="card-body ps-65px pe-65px pt-50px text-white ">
                        <h5 class="card-title fs-32 fw-700 mb-25px">{{block.tuaDe}}</h5>
                        <p class="card-text fs-24px ">{{block.noiDung}}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
