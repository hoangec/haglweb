<section id="{{block.content_group}}-{{block.id}}" class="bg-very-light-gray big-section position-relative  overflow-hidden background-position-center-top sm-background-image-none" style="background-image: url('{{'assets/images/vertical-line-bg-small.svg'|theme}}')">
    <div class="container">
        <div class="row align-items-center mb-6 sm-mb-9 text-center text-lg-start">
            <div class="col-lg-4 md-mb-20px">
                <h3 class=" fw-700 mb-0 ls-minus-1px text-primary">{{block.tuaDe}}</h3>
            </div>
            <div class="col-lg-7 last-paragraph-no-margin md-mb-20px">
                <p class="w-100 text-black text-justify ">{{block.noiDung}}</p>
            </div>
            <div class="col-lg-1 d-flex justify-content-center justify-content-lg-end">
                <!-- start slider navigation -->
                <div class="slider-one-slide-prev-1 icon-extra-medium text-base-color swiper-button-prev slider-navigation-style-04 border border-1 border-color-transparent-white-light">
                    <i class="feather icon-feather-chevron-left"></i>
                </div>
                <div class="slider-one-slide-next-1 icon-extra-medium text-base-color swiper-button-next slider-navigation-style-04 border border-1 border-color-transparent-white-light">
                    <i class="feather icon-feather-chevron-right"></i>
                </div>
                <!-- end slider navigation -->
            </div>
        </div>
        <div class="row align-items-center mb-6">
            <div class="col-12">
                <div class="outside-box-right-25 sm-outside-box-right-0">
                    <div class="swiper magic-cursor slider-one-slide" data-slider-options='{ "slidesPerView": 3, "spaceBetween": 30, "loop": true, "navigation": { "nextEl": ".slider-one-slide-next-1", "prevEl": ".slider-one-slide-prev-1" }, "autoplay": { "delay": 4000, "disableOnInteraction": false }, "keyboard": { "enabled": true, "onlyInViewport": true }, "breakpoints": { "1200": { "slidesPerView": 3 }, "992": { "slidesPerView": 3 }, "768": { "slidesPerView": 2 }, "320": { "slidesPerView": 1 } }, "effect": "slide" }'>
                        <div class="swiper-wrapper" >
                            {% for hoatDong in block.dsHoatDong%}
                            <div class="swiper-slide"  style="height: auto;" >
                                <div class="card h-100 text-center">
                                    <img src="{{hoatDong.image|media}}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p class="card-text fs-20ps text-black fw-500 text-justify ">{{hoatDong.noiDung}}</p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
