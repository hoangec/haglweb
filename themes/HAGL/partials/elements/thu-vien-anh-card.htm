<div class="col">
    <a class="tin-tuc-item " href="javascript:void(0)" onclick="showImageGallery({{tinTuc.id}})" >
        <div class="card tin-tuc-card h-100">
            <img src="{{ tinTuc.banner.path }}" class="card-img-top" alt="..." />
            <div class="card-body d-fex flex-column">
                <p class="card-date text-dark-gray">{{ tinTuc.published_at_date|date('j/m/Y') }}</p>
                <h5 class="card-title">{{ tinTuc.title }}</h5>
            </div>
        </div>
    </a>
    <div class="d-none" id="image-gallery-{{tinTuc.id}}">
        {% for image in tinTuc.gallery %}
            <a href="{{image|media}}" ></a>
        {% endfor %}
    </div>
</div>
